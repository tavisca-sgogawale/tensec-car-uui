
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Car Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Car Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Manufacturer Column -->
    <ng-container matColumnDef="manufacturer">
      <th mat-header-cell *matHeaderCellDef> Manufacturer </th>
      <td mat-cell *matCellDef="let element"> {{element.manufacturer}} </td>
    </ng-container>
  
    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <!-- milage Column -->
    <ng-container matColumnDef="mileage">
      <th mat-header-cell *matHeaderCellDef> Milage </th>
      <td mat-cell *matCellDef="let element"> {{element.mileage}} </td>
    </ng-container>

     <!-- Price Column -->
     <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>

    <!-- action Column -->
    <ng-container matColumnDef="action">
      <th class="action-header" mat-header-cell *matHeaderCellDef> Action </th>
      <td class="action-column" mat-cell *matCellDef="let element"> 
          <i (click)="edit(element)" class="fa fa-pencil-square-o edit" aria-hidden="true"></i> 
          <i (click)="delete(element.id)" class="fa fa-trash-o delete" aria-hidden="true"></i>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
